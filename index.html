<body>
    <h1>Welcome to Silent Auction </h1>
    <h3>Person 1</h3>
    <form action="">
        <div> <label for="name">Enter Your Name: </label><br>
            <input type="text" id="name" required placeholder="name" name="username">
        </div>
        <div> <label for="pass">Enter Your Password: </label><br>
            <input type="password" id="pass" required placeholder="same as name" name="password">
        </div>
        <div> <label for="amount">Enter Your Bid Amount: </label><br>
            <input type="number" placeholder="Enter Your Amount" required name="bidamount">
        </div>
        <button class="btn btn-info" id="add">Add other Bidders.</button>
    </form>
    <section>
        <h2>Winner of Bid</h2>
        <p>nothing to show</p>
    </section>
